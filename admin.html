<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <main>
        <nav class="tabs">
            <button class="tab-button active" data-tab="add">Adicionar</button>
            <button class="tab-button" data-tab="view">Visualizar</button>
            <button class="tab-button" data-tab="edit">Editar</button>
            <button class="tab-button" data-tab="delete">Deletar</button>
        </nav>

        <section id="add" class="tab-content active">
            <h2>Adicionar Item</h2>
            <label for="id-carro">ID do Carro</label>
            <input type="text" id="id-carro" placeholder="ID do Carro">
            <label for="nome-carro">Nome e Ano do Carro</label>
            <input type="text" id="nome-carro" placeholder="Nome do Carro e Ano">
            <label for="valor-carro">Valor</label>
            <input type="text" id="valor-carro" placeholder="Valor do Carro">
            <button id="add-car">Adicionar</button>
        </section>
        

        <section id="view" class="tab-content">
            <h2>Visualizar Itens</h2>
            <label for="search-car">Pesquise um Carro</label>
            <input type="text" id="search-car" placeholder="Pesquise Aqui">
            <div id="car-list"></div>
        </section>

        <section id="edit" class="tab-content">
            <h2>Editar Item</h2>
            <label for="edit-id">ID do Carro (não editável)</label>
            <input type="text" id="edit-id" placeholder="ID do Carro">
            
            <label for="edit-nome">Alterar Nome</label>
            <input type="text" id="edit-nome" placeholder="Novo Nome">
            
            <label for="edit-valor">Alterar Valor</label>
            <input type="text" id="edit-valor" placeholder="Novo Valor">
            
            <button id="edit-car">Salvar Alterações</button>
        </section>
        

        <section id="delete" class="tab-content">
            <h2>Deletar Item</h2>
            <label for="delete-id">ID do Carro</label>
            <input type="text" id="delete-id" placeholder="ID do Carro (Opcional)">
            <label for="delete-nome">Nome do Carro</label>
            <input type="text" id="delete-nome" placeholder="Nome do Carro (Opcional)">
            <button id="delete-car">Deletar</button>
        </section>
    </main>

    <script src="admin.js"></script>
    <script src="header2.js"></script>

</body>

</html>
